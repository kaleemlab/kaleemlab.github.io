<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mapbox-Hexagon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.0/mapbox-gl.css" rel="stylesheet">
    <script src='https://npmcdn.com/@turf/turf/turf.min.js'></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.0/mapbox-gl.js"></script>
    <script
            src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet"
          href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.css"
          type="text/css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            height: 100%;
            width: 100%;
        }
        .button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 5px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 12px;
            margin: 4px 2px;
            cursor: pointer;
        }

        .button2 {background-color: #008CBA;} /* Blue */
        .button3 {background-color: #f44336;} /* Red */
        .button4 {background-color: #e7e7e7; color: black;} /* Gray */
        .button5 {background-color: #555555;} /* Black */
    </style>
</head>
<body>
<div id="map"></div>
<script async>
    mapboxgl.accessToken = 'pk.eyJ1IjoiYnBhY2h1Y2EiLCJhIjoiY2lxbGNwaXdmMDAweGZxbmg5OGx2YWo5aSJ9.zda7KLJF3TH84UU6OhW16w';
    mapboxgl.setRTLTextPlugin(
        'https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-rtl-text/v0.2.3/mapbox-gl-rtl-text.js'
    );
    var TileCounter=0;

    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [-90, 35],
        zoom: 11,
        // zoom: 6,
        container: 'map',
        scrollZoom      : true,
        boxZoom         : true,
        doubleClickZoom : true
    });
    const bbox = [-96, 31, -84, 40];
    const cellSide = 1;
    // const cellSide = 15;
    const options = {};
    let hoveredStateId = null;
    const hexGrid = turf.hexGrid(bbox, cellSide, options);
    hexGrid.features.forEach(f => {
        f.properties = {density: Math.random()};
    });

    map.on('load', function () {

        map.setLayoutProperty('country-label', 'text-field', [
            'format',
            ['get', 'name_en'],
            {'font-scale': 1.2},
            '\n',
            {},
            ['get', 'name'],
            {
                'font-scale': 0.8,
                'text-font': [
                    'literal',
                    ['DIN Offc Pro Italic', 'Arial Unicode MS Regular']
                ]
            }
        ]);

        map.addLayer({
            'id': 'maine',
            'type': 'fill',
            'source': {
                'type': 'geojson',
                'data': hexGrid
            },
            'layout': {},
            'paint': {
                'fill-color': 'transparent',
                'fill-opacity': [
                    "interpolate", ["linear"], ["get", "density"],
                    0, 0.3,
                    1, 0.5,
                    2, 0.7,
                    3, 0.9
                ]
            }
        });

        map.addLayer({
            'id': 'outline',
            'type': 'line',
            'source': 'maine',
            'layout': {
                'line-cap': 'round',
                'line-join': 'round'
            },
            'paint': {
                'line-color': '#888888',
                'line-width': 0.8
            }
        });

        map.on('mousemove', 'maine', (e) => {
            if (e.features.length > 0) {
                map.getCanvas().style.cursor = 'pointer';
            }});

        // map.on('mouseenter', 'maine', function (e) {
        //     map.setPaintProperty('maine', 'fill-color', '#4db9dc',
        //         ['match', ['get', 'coordinates'], e.lngLat, 0.5 , 1]
        //     );
        // });

        // map.on('mouseleave', 'maine', function () {
        //     map.setPaintProperty('maine', 'fill-color', 'transparent');
        // });

        const popup = new mapboxgl.Popup({
            closeOnClick: true,
            closeButton: false,
        })
            .setLngLat([-90, 35])
            .setHTML('<h4>Be the first one to own the Niftyland ðŸŒŽ ðŸ”¥ <br>Click on "Buy" Coming Soon ðŸŒŽ!</h4>')
            .addTo(map);

        map.on('click', 'maine', function (e) {
            var ClickedHexagonData=[];
            var colorHexPicker = [
                { "id": "Buy", color: "#F5D7FF" },
                { "id": "Bid", color: "#B4EDFF" },
                { "id": "Rent", color: "#9EFFBF" }
            ];

            var item = colorHexPicker[Math.floor(Math.random()*colorHexPicker.length)];
            console.log(item)
            if(TileCounter<10){
                TileCounter++;

                new mapboxgl.Popup({
                    closeOnClick: true,
                    closeButton: false,
                })
                    .setLngLat(e.lngLat)
                    .setHTML("You'll be able to Buy/Rent/Bid on it soon ðŸŒŽ !")
                    .addTo(map);

                const bbox = [-96, 31, -84, 40];
                const cellSide = 1;
                const options = {};
                const point = turf.point([e.lngLat.lng,e.lngLat.lat], {'casualty': 1})
                const hexGrid = turf.hexGrid(bbox, cellSide, options);
                const collected = turf.collect(hexGrid,turf.featureCollection([point]),'casualty','values')
                collected.features = collected.features.filter(d => d.properties.values.length)
                console.log('ClickedHexagon:'+JSON.stringify(collected));

                ClickedHexagonData.push(collected);

                map.addLayer({
                    'id': 'hexgrid-click'+e.lngLat,
                    'type': 'fill',
                    'source': {
                        'type': 'geojson',
                        'data':collected
                    },
                    'layout': {},
                    'paint': {
                        'fill-color': item.color,
                        'fill-opacity': [
                            "interpolate", ["linear"], ["get", "casualty"],
                            0, 0.7,
                        ]
                    }});
            }else{

                const popup = new mapboxgl.Popup({
                    closeOnClick: true,
                    closeButton: true,
                })
                    .setLngLat(e.lngLat)
                    .setHTML('*Trial Version* One User Can Buy Maximum One Hexagon â¬¢ðŸŒŽâ¬¢!'+
                        '<br>'+
                        '<button class="btnReload button button2" ref=${this.buttonRef.current}>Refresh</button>'+
                        '<button class="btnCancel  button button4" ref=${this.buttonRef.current}>Cancel</button>')
                    .addTo(map);

                const btn1 = document.getElementsByClassName("btnReload")[0];
                btn1.addEventListener("click", () => {
                    location.reload();
                });

                const btn2 = document.getElementsByClassName("btnCancel")[0];
                btn2.addEventListener("click", () => {
                    popup.remove();
                });

            }
        });
    });

    map.addControl(
        new MapboxGeocoder({
            accessToken: mapboxgl.accessToken,
            mapboxgl: mapboxgl
        })
    );

    map.scrollZoom.disable();
</script>
</body>

</html>
